type: t_phoenix-em-eth
description: Phoenix EM-CP-PP-ETH Controller (Modbus TCP)
params:
- name: host
  required: true
  example: 192.0.2.2
- name: port
  default: 502
render: |
  type: phoenix-em-eth
  uri: {{ .host }}:{{ .port }}
  meter: # only if a charge meter is connected to the controller
    power: true
    energy: true
    currents: true
